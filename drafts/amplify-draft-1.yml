version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "AWS_COMMIT_REF is = $AWS_COMMIT_REF"'
        - 'echo "AWS_BRANCH is = $AWS_BRANCH"'
        - 'echo "ðŸš€ Starting pre-build phase - Setting environment variables..."'
        - |
          if [[ "$AWS_COMMIT_REF" == refs/tags/v* ]]; then
            echo "ðŸŒŸ **Production Deployment Detected!** ðŸš€"
            export FE_MODE=production
            echo "FE_MODE=$FE_MODE - Setting up for **Production**... ðŸŒ"
            echo "FE_MODE=$FE_MODE" >> .env.production
          elif [ "$AWS_BRANCH" == "main" ]; then
            echo "ðŸŽ‰ **Staging Deployment Detected!** Preparing for a preview! ðŸš§"
            export FE_MODE=staging
            echo "FE_MODE=$FE_MODE - Setting up for **Staging**... ðŸ› ï¸"
            echo "FE_MODE=$FE_MODE" >> .env.staging
          fi
        - 'echo "Installing dependencies... ðŸŒ±"'
        - npm install

    build:
      commands:
        - 'echo "ðŸ”¨ Starting build phase - Building Next.js application..."'
        - npm run build

    postBuild:
      commands:
        - 'echo "âœ… Build complete. Post-build steps can go here."'

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*

  # For AWS Amplify, use the proper environment variables format
  env:
    variables:
      FE_MODE: ${FE_MODE}